<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <title>DPX Simple Pomodori Timer</title>

</head>

<body onload="InitPomo()">

    <h1><a href="https://twitter.com/dpx">@dpx</a> - Simple Pomodori Timer</h1>

    <br><br>
    <div class="containerX">
        <p id="counterTime"></p>
        <div>
            <button id="startB"><svg class="mySvg">
       <polygon points="0,00 20,10 20,10 0,20"
        style="fill:black;stroke:purple;stroke-width:0;fill-rule:evenodd;" />
      Sorry, your browser does not support inline SVG.
      </svg>
      Start</button>
            <button id="stopB"><svg class="mySvg">
       <polygon points="0,00 20,0 20,20 0,20"
        style="fill:black;stroke:purple;stroke-width:0;fill-rule:evenodd;" />
      Sorry, your browser does not support inline SVG.
      </svg>
              Stop</button>
            <button id="resetB">Reset</button>
        </div>
    </div>


    <script src="assets/main.js"></script>

</body>

</html>
